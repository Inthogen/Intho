<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signal Received</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #0d0d0d;
      color: #e0e0e0;
      letter-spacing: 0.05em;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .message {
      max-width: 600px;
      padding: 40px;
      background: rgba(26, 26, 26, 0.95);
      border: 2px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      animation: flicker 3s infinite alternate;
    }

    .message h1 {
      font-size: 2em;
      color: #ff0000;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red;
    }

    .message p {
      font-size: 1em;
      color: #ccc;
      line-height: 1.6em;
    }

    a {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      color: #ff0000;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.02),
        rgba(255, 0, 0, 0.02) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 9999;
      mix-blend-mode: overlay;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>TRANSMISSION RECEIVED</h1>
    <p>Your signal has been accepted by the Ministry.<br />
    Surveillance has begun.<br />
    Await further instructions, or disappear into the static.</p>
    <a href="index.html">Return to Archives</a>
  </div>
</body>
</html>
