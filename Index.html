<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal-Inspired Credits</title>
  <style>
    body {
      background-color: #3b1e00;
      color: #f0d090;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      height: 100vh;
    }

    .text-area, .credits-area {
      width: 45%;
    }

    .typewriter-text {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #f0d090;
      animation: typing 5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #f0d090; }
    }

    .credits {
      font-size: 16px;
      line-height: 1.6;
    }

    .credits .highlight {
      color: #f8f8f2;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="text-area">
    <div class="typewriter-text">
      Hi, I'm Viranga<br>
      On your right, is more of me.<br>
      <br>
      
    </div>
  </div>
  <div class="credits-area">
    <div class="credits">
      Ellen McLain - <span class="highlight">GLaDOS, Turrets</span><br>
      Stephen Merchant - <span class="highlight">Wheatley</span><br>
      J.K. Simmons - <span class="highlight">Cave Johnson</span><br>
      Joe Michaels - <span class="highlight">Announcer</span><br>
      Nolan North - <span class="highlight">Cores, Defective Turrets</span><br>
      Dee Bradley Baker - <span class="highlight">Atlas, P-Body</span><br><br>
      &gt;THANKS FOR THE USE<br>
      &gt;OF THEIR FACE:<br>
      Alesia Glidewell - <span class="highlight">Chell</span>
    </div>
  </div>
</body>
</html>
